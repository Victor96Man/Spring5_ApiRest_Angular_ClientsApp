
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
    </div>

    <table class="table table-bordered" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th class="actions sorting_disabled" >Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" class="btn btn-primary btn-sm" [routerLink] = "['/clientes/form',cliente.id]">Editar</button>
            <button type="button" name="button" class="btn btn-danger ml-2 btn-sm" (click)="delete(cliente)" >Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
